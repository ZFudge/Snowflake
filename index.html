<!DOCTYPE html>
<html>
<head>
	<title>Snow</title>
</head>
<body style='text-align:center;'>
	<canvas id='canv' height='800px' width='800px'></canvas>
	<div>
		<span>
			Dendrites<input id='dend' type='range' value='3' min='1' max='10' oninput="adjustDendrites(this.value)">
		</span>
		<span>
			Tiers<input id='tiers' type='range' value='4' min='1' max='6' oninput="adjustTier(this.value)">
		</span>
		<span>
			Rotate<input id='skew' type='range' step = '0.5' value='0' min='0' max='360' oninput="adjustSkew(this.value)">
		</span>
		<span>
			Angle<input id='angle' type='range' step = '0.5' min='-150' max='400' value='30' oninput="adjustAngle(this.value)">
		</span>
		<span>
			Lateral Length<input id='lateralLength' type='range'  step='0.025' value='0.5' min='0.1' max='0.85' oninput="adjustLateralLength(this.value)">
		</span>
		<span>
			Apical Length<input id='apicalLength' type='range' step='0.025' value='0.8' min='0.1' max='1' oninput="adjustApicalLength(this.value)">
		</span>
		<span>
			Size<input id='length' type='range' value='100' min='20' max='200' oninput="adjustLength(this.value)">
		</span>
		<span>
			Thickness<input id='width' type='range' value='10' min='5' max='20' oninput="adjustWidth(this.value)">
		</span>
		<button id='asynch' onclick='asynchSwitch()'>Asynchronous: On/Off</button>
		<!-- <input id='ang' type='range' value='60' min='1' max='150'> -->
	</div>
	<script src='snow.js'></script>
</body>
</html>
