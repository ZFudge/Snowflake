<!DOCTYPE html>
<html>
<head>
	<title>Snow</title>
	<link href='styles/main.css' type='text/css' rel='stylesheet'>
</head>
<body style='text-align:center;'>
	<div id='container'>
		<canvas id='canv' height='700px' width='700px'></canvas>
		<div id='control-box'>
			<div class='inner-container'>
				<span id='tier-value' class='parameters'>4</span>
				<div class='slide'>
					<span>Tiers</span>
					<input id='tiers' type='range' value='4' min='1' max='6' oninput="adjustTier(this.value)">
				</div>
			</div>
			<div class='inner-container'>
				<span id='dendrite-value' class='parameters'>3</span>
				<div class='slide'>
					<span>Dendrites</span>
						<input id='dend' type='range' value='3' min='1' max='10' oninput="adjustDendrites(this.value)">
				</div>
			</div>
			<div class='inner-container'>
				<span id='rotation-value' class='parameters'>0.0 Deg</span>
				<div class='slide'>
					<span>Rotate</span>
						<input id='skew' type='range' step = '0.5' value='0' min='-360' max='360' oninput="adjustSkew(this.value)">
				</div>
			</div>
			<div class='inner-container'>
				<span id='angle-value' class='parameters'>30.0 Deg</span>
				<div class='slide'>
					<span>Angle</span>
						<input id='angle' type='range' step = '0.5' min='-150' max='400' value='30' oninput="adjustAngle(this.value)">
				</div>
			</div>
			<div class='inner-container'>
				<span id='lateral-value' class='parameters'>50.0</span>
				<div class='slide'>
					<span>Lateral Length</span>
					<input id='lateralLength' type='range'  step='0.025' value='0.5' min='0.1' max='0.85' oninput="adjustLateralLength(this.value)">
				</div>
			</div>
			<div class='inner-container'>
				<span id='apical-value' class='parameters'>80.0</span>
				<div class='slide'>
					<span>Apical Length</span>
					<input id='apicalLength' type='range' step='0.025' value='0.8' min='0.1' max='1' oninput="adjustApicalLength(this.value)">
				</div>
			</div>
			<div class='inner-container'>
				<span id='length-value' class='parameters'>100</span>
				<div class='slide'>
					<span>Size</span>
					<input id='length' type='range' value='100' min='20' max='200' oninput="adjustLength(this.value)">
				</div>
			</div>
			<div class='inner-container'>
				<span id='width-value' class='parameters'>10</span>
				<div id='thickness-value' class='slide'>
					<span>Thickness</span>
					<input id='width' type='range' value='10' min='5' max='20' oninput="adjustWidth(this.value)">
				</div>
			</div>
			<button id='asynch' onclick='asynchSwitch()'>Asynchronous: On/Off</button>
			<div class='inner-container'>
				<span id='async-delay-value' class='parameters'>30</span>
				<div class='slide'>
					<span>Asynchronous Delay</span>
					<input id='asyncDelay' type='range' value='30' min='4' max='600' oninput="adjustAsynchDelay(this.value)">
				</div>
			</div>
			<!-- <input id='ang' type='range' value='60' min='1' max='150'> -->
		</div>
	</div>
	<script src='snow.js'></script>
</body>
</html>
